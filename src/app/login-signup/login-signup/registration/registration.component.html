<form [formGroup]="registrationForm" class="registration-container" (ngSubmit)="register()">
    <div class="form-group" [ngClass]="{ 'has-error': (isSubmitted && formControls.email.errors ) || notValidAccount }">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required" placeholder="Password">Email is required</div>
            <div *ngIf="formControls.email.errors.email" placeholder="Password">Invalid Email</div>
        </div>
        <div *ngIf="notValidAccount && !formControls.email.errors" class="help-block">
            <div *ngIf="notValidAccount error">email already exists</div>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.confirm_password.errors }">
        <label for="confirm_password">Confirm password:</label>
        <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirm_password">
        <div *ngIf="isSubmitted && formControls.confirm_password.errors" class="help-block">
            <div *ngIf="formControls.confirm_password.errors.required">Confirm password is required</div>
            <div *ngIf="formControls.confirm_password.errors.mustMatch">password doesnt matched</div>
        </div>
    </div>
    <div class="form-group">
        <label for="company_name">Company name:</label>
        <input type="text" class="form-control" placeholder="Company name" formControlName="company_name">
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.first_name.errors }">
        <label for="first_name">First name:</label>
        <input type="text" class="form-control" placeholder="First name" formControlName="first_name">
        <div *ngIf="isSubmitted && formControls.first_name.errors" class="help-block">
            <div *ngIf="formControls.first_name.errors.required">First name is required</div>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.last_name.errors }">
        <label for="last_name">Last name:</label>
        <input type="text" class="form-control" placeholder="Last name" formControlName="last_name">
        <div *ngIf="isSubmitted && formControls.last_name.errors" class="help-block">
            <div *ngIf="formControls.last_name.errors.required">Last name is required</div>
        </div>
    </div>
    <button type="submit" class="btn site-btn-primary">Submit</button>
</form>
